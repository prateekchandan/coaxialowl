{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}
	<a title="{{brand.name}}" class="btn btn-social btn-block btn-{{brand.id}}" 
     href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"><i class="fa fa-{{brand.id}}"></i> {{brand.name}}</a>
{% endfor %}
{% endif %}
  <a title="{{provider.name}}" class="btn btn-social btn-block btn-{{provider.id}}" 
     href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}"><i class="fa fa-{{provider.id}}"></i> {{provider.name}}</a>
{% endfor %}
